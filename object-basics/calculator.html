<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <script>
        let calculator = {
            read() {
                this.a = Number(prompt('Введите первое число'));
                this.b = Number(prompt('Введите второе число'));
            },

            sum() {
                return this.a + this.b;
            },

            mul() {
              return this.a * this.b;  
            },
        };
    </script>
</body>
</html>
