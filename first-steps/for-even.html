<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-even</title>
</head>
<body>
    <script>
        for (let number = 2; number <= 10; number++) {
            if (number % 2 === 0) {
                alert(number);
            }
        }
    </script>
</body>
</html>
