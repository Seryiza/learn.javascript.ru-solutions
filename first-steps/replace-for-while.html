<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace-for-while</title>
</head>
<body>
    <script>
        /**
         *  for (let i = 0; i < 3; i++) {
              alert( `number ${i}!` );
            }
         */

        let i = 0;
        while (i < 3) {
            alert( `number ${i}!` );
            i++;
        }
    </script>
</body>
</html>
