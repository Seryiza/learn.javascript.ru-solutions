<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check-standard</title>
</head>
<body>
    <script>
        const enteredName = prompt('Какое «официальное» название JavaScript?');

        if (enteredName === 'ECMAScript') {
            alert('Правильно!');
        } else {
            alert('Не знаете? ECMAScript!');
        }
    </script>
</body>
</html>
