<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeat-until-correct</title>
</head>
<body>
    <script>
        let enteredValue;
        let isPromptCorrect;
        do {
            enteredValue = prompt('Введите число, больше ста');
            isPromptCorrect = enteredValue !== null;
        } while (enteredValue <= 100 && isPromptCorrect);
    </script>
</body>
</html>
