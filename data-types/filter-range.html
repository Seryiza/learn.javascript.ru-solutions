<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter-range</title>
</head>
<body>
    <script>
        function filterRange(arr, from, to) {
            return arr.filter(value => from <= value && value <= to);
        }
    </script>
</body>
</html>
