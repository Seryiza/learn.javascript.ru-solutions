<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-unique-map</title>
</head>
<body>
    <script>
        function unique(arr) {
            return Array.from(new Set(arr));
        }
    </script>
