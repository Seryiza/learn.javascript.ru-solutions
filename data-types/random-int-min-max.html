<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random-int-min-max</title>
</head>
<body>
    <script>
        function rangeRandom(min, max) {
            return min + (Math.random() * (max - min));
        }

        function rangeRandomInt(min, max) {
            return Math.floor(rangeRandom(min, max + 1));
        }

        alert(rangeRandomInt(10, 15));
    </script>
</body>
</html>
