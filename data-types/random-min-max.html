<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random-min-max</title>
</head>
<body>
    <script>
        function rangeRandom(min, max) {
            return min + (Math.random() * (max - min));
        }

        alert(rangeRandom(10, 20));
    </script>
</body>
</html>
