<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter-range-in-place</title>
</head>
<body>
    <script>
        function filterRangeInPlace(arr, from, to) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < from || arr[i] > to) {
                    arr.splice(i, 1);
                }
            }
        }
    </script>
</body>
</html>
