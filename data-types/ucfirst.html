<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ucfirst</title>
</head>
<body>
    <script>
        function ucFirst(str) {
            if (str === '') {
                return '';
            }
            return str[0].toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
