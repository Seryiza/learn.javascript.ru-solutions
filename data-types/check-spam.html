<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check-spam</title>
</head>
<body>
    <script>
        function checkSpam(text) {
            const lowercased = text.toLowerCase();
            return lowercased.includes('viagra') || lowercased.includes('xxx');
        }
    </script>
</body>
