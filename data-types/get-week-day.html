<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get-week-day</title>
</head>
<body>
    <script>
        function getWeekDay(date) {
            const weekDays = ['ВС', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ'];
            return weekDays[date.getDay()];
        }
    </script>
</body>
</html>
