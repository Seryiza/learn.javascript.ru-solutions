<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter-through-function</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7];

        function inBetween(a, b) {
            return n => (a <= n && n <= b);
        }

        function inArray(arr) {
            return n => arr.includes(n);
        }
    </script>
</body>
</html>
