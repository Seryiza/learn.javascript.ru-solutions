<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delay</title>
</head>
<body>
    <script>
        function delay(originalFn, milliseconds) {
            return function(...args) {
                setTimeout(() => originalFn.apply(this, args), milliseconds);
            };
        }
    </script>
</body>
</html>
