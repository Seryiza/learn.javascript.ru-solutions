<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum-to</title>
</head>
<body>
    <script>
        function sum1(n) {
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            return sum;
        }

        function sum2(n) {
            if (n === 1) {
                return 1;
            }
            return n + sum2(n - 1);
        }

        function sum3(n) {
            return ((1 + n) / 2) * n;
        }
    </script>
</body>
</html>
