<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort-by-field</title>
</head>
<body>
    <script>
        function byField(fieldName) {
            return function (a, b) {
                return a[fieldName] > b[fieldName] ? 1 : -1;
            }
        }
    </script>
</body>
</html>
