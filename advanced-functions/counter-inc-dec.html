<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter-inc-dec</title>
</head>
<body>
    <script>
        function makeCounter() {
            let count = 0;

            const incCount = () => count++;
            incCount.set = (n) => count = n;
            incCount.decrease = () => count--;

            return incCount;
        }
    </script>
</body>
</html>
